<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=YourChosenFont&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Stylish Profile Card</title>
</head>
<body>
    <div class="profile-container">
        <div class="img-container">
            <img src="g.jpg" alt="profile image">
        </div>
        <p class="info full-name">Balaji Sabat</p>
        <p class="info role">
            <i class="fas fa-star"></i>
            Python Full-Stack Developer
        </p>
        <p class="info place">
            <i class="fas fa-map-marker-alt"></i>
            Karnataka, Bangalore
        </p>

        <div class="posts-info">
            <p><span>343</span> Posts</p>
            <p><span>4056</span> Followers</p>
            <p><span>6</span> Works</p>
        </div>

        <section class="social-container">
            <button class="github">
                <a href="https://github.com/Balaji7077" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </button>
            <button class="linkedin">
                <a href="https://www.linkedin.com/in/balaji-sabat-b63b9a283" target="_blank">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </button>
            <a href="https://www.instagram.com/balajisabata" target="_blank">
                <button class="instagram">
                    <i class="fab fa-instagram"></i>
                </button>
            </a>
            <button class="Facebook">
                <a href="https://www.facebook.com/balaji.sabata?mibextid=LQQJ4d" target="_blank">
                    <i class="fab fa-facebook"></i> 
                </a>
            </button>
        </section>

        <button class="action" onclick="window.location.href='https://www.instagram.com/balajisabata/reels/'">Follow</button>

        <button class="action message" onclick="window.location.href='https://www.instagram.com/balajisabata/reels/'">Message</button>
    </div>
</body>
</html>
